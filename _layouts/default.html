<!DOCTYPE html>
{% include head.html %}
<body>

    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="modal" data-target="#toc">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="toc">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Table of Content</h4>
                </div>
                <div class="modal-body">{% include toc.html %}</div>
            </div>
        </div>
    </div>
 
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">{{ content }}</div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    <script type="text/javascript">
					$(document).ready(
							function() {
								$(".success").addClass("alert alert-success");
								$(".info").addClass("alert alert-info");
								$("table").addClass(
										"table table-bordered table-striped");
							});
				</script>
</body>
</html>
